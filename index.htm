<!DOCTYPE html>
<html>
  <head>
    <title>UAS Weather</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="metar.js"></script>
  </head>

  <body>
    <div class="parent">
      <div class="div1" id="div1">
        <h1 id="name"></h1>
      </div>
      <div class="div2">
        <div class="diva"><h3 id="icao"></h3></div>
        <div class="divb">
          <h3><strong>Temperature (F/C)</strong></h3>
          <p id="f"></p>
        </div>
        <div class="divc">
          <h3><strong>Wind</strong></h3>
          <p id="mph"></p>
        </div>
        <div class="divd">
          <h3><strong>Wind Direction</strong></h3>
          <p id="degree"></p>
        </div>
        <div class="dive">
          <h3><strong>Visibility</strong></h3>
          <p id="meters"></p>
        </div>
        <div class="divf">
          <h3><strong>Cloud Cover</strong></h3>
          <p id="cover"></p>
        </div>
        <div class="divg">
          <h3><strong>Pressure</strong></h3>
          <p id="pressure"></p>
        </div>
        <div class="divh">
          <h3><strong>Dew Point</strong></h3>
          <p id="dew"></p>
        </div>
        <div class="divi">
          <h3><strong>Humidity</strong></h3>
          <p id="humid"></p>
        </div>
        <div class="divj">
          <h3><strong>Observed</strong></h3>
          <p id="time"></p>
        </div>
      </div>
      <div class="div3 rmiddle">
        <h2 class="header">Project by Davis King</h2>
        <h2 class="header">|davisking21@gmail.com</h2>
        <!-- <h1 class="header">Hello</h1> -->
      </div>
    </div>
  </body>
</html>
