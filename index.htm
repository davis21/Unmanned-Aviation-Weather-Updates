<!DOCTYPE html>
<html>
  <head>
    <title>UAS Weather</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="metar.js"></script>
  </head>

  <body>
    <div class="parent">
      <div class="div1" id="div1">
        <h1 id="name"></h1>
      </div>
      <div class="div2">
        <h3 id="icao"></h3>
        <h3 id="observed"></h3>
        <h3><strong>Barometer Info:</strong></h3>
        <ul>
          <li id="hg"></li>
          <li id="hpa"></li>
          <li id="kpa"></li>
          <li id="mb"></li>
        </ul>
        <h3><strong>Clouds:</strong></h3>
        <ul>
          <li id="feet"></li>
          <li id="meter"></li>
          <li id="text"></li>
          <li id="code"></li>
        </ul>
        <h3><strong>Temperature (F/C)</strong></h3>
        <ul>
          <li id="f"></li>
          <li id="c"></li>
        </ul>
        <h3><strong>Wind Measurements</strong></h3>
        <ul>
          <li id="degree"></li>
          <li id="mph"></li>
          <li id="kph"></li>
          <li id="kts"></li>
        </ul>
      </div>
      <div class="div3">
        <h1 class="header">Contact Info</h1>
      </div>
    </div>
  </body>
</html>
